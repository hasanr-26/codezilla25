<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Vocal Vault</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141414] dark group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#27313A] px-10 py-3">
          <div class="flex items-center gap-4 text-[#FFFFFF]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em]">Vocal Vault</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/012b7ba9-6837-4167-98e5-2b86efc35ae8.png");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#FFFFFF] text-4xl font-black leading-tight tracking-[-0.033em]">Upload an audio file</p>
                <p class="text-[#9BACBB] text-base font-normal leading-normal">Separate speakers in a conversation</p>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#27313A] text-[#FFFFFF] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Upload File</span>
              </button>
            </div>
            <p class="text-[#FFFFFF] text-base font-normal leading-normal pb-3 pt-1 px-4">or paste a link to a youtube video</p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Paste YouTube link here"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border border-[#2F3B46] bg-[#1B2127] focus:border-[#2F3B46] h-14 placeholder:text-[#9BACBB] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#359EFF] text-[#FFFFFF] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Separate Speakers</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <div class="flex flex-col gap-3 rounded-xl bg-[#27313A] px-4 py-3">
                <div class="flex items-center gap-4 overflow-hidden">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14 shrink-0"
                    style='background-image: url("https://cdn.usegalileo.ai/sdxl10/b124af1b-7ea4-41d1-854d-fc00eb9ea719.png");'
                  ></div>
                  <div class="flex-1">
                    <p class="text-[#FFFFFF] text-base font-bold leading-tight truncate">Podcast episode</p>
                    <p class="text-[#9BACBB] text-sm font-normal leading-normal truncate">Jenny and John discuss</p>
                  </div>
                  <button class="flex shrink-0 items-center justify-center rounded-full size-10 bg-[#359EFF] text-[#FFFFFF]">
                    <div class="text-inherit" data-icon="Play" data-size="20px" data-weight="fill">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
                        ></path>
                      </svg>
                    </div>
                  </button>
                </div>
                <div class="pt-1.5">
                  <div class="flex h-4 items-center justify-center">
                    <div class="h-1 flex-1 rounded-full bg-[#359EFF]"></div>
                    <div class="relative"><div class="absolute -left-2 -top-2 size-4 rounded-full bg-[#359EFF]"></div></div>
                    <div class="h-1 flex-1 rounded-full bg-[#359EFF] opacity-40"></div>
                  </div>
                  <div class="flex items-center justify-between">
                    <p class="text-[#9BACBB] text-xs font-medium leading-normal tracking-[0.015em]">1:17</p>
                    <p class="text-[#9BACBB] text-xs font-medium leading-normal tracking-[0.015em]">2:23</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
